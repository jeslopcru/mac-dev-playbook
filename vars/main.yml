---
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - ansible
  - docker
  - git
  - ssh-copy-id
  - wget
  - dockutil
  - zsh
  - php70
  - php70-intl
  - php70-imagick
  - php70-mcrypt
  - php70-xdebug
  - tree
  - npm
  - yarn
  - docker-compose
  - docker-machine-nfs
  - composer
  - git-extras
  - stow
  - pandoc

homebrew_taps:
  - caskroom/cask
  - caskroom/versions
  - homebrew/php

homebrew_cask_appdir: /Applications

homebrew_cask_apps:
  - google-chrome
  - firefox
  - vagrant
  - virtualbox
  - phpstorm
  - slack
  - spotify
  - sublime-text
  - iterm2
  - keepassx
  - jing
  - postman
  - dropbox
  - android-file-transfer
  - vlc
  - mysqlworkbench
  - tunnelblick

dockitems_to_remove:
  - Mail
  - Contacts
  - Notes
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - Calendar
  - Siri

dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 2
  - name: PhpStorm
    path: /Applications/PhpStorm.app
    pos: 3
  - name: iTerm2
    path: /Applications/iTerm.app/
    pos: 4
  - name: Sublime
    path: /Applications/Sublime Text.app/
    pos: 5

   

npm_packages:
  - gulp
  - bower
  - sass
  - webpack
  - yo
  - generator-webapp
